<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class="max-h-screen">
    <div class="min-h-screen flex justify-center items-center" style="background-color: skyblue;">
        <div class="mx-auto md:w-[50%] lg:max-w-xs rounded-lg shadow-lg bg-white px-5 pb-24 pt-5">
            <h2 class="font-bold text-3xl text-center">Login Form</h2>

            <div class="flex justify-between mt-7 mb-10">
                <input type="button" value="Login" class="hover:scale-105 cursor-pointer block w-[49%] rounded-lg text-white font-semibold py-1.5 text-sm" style="background-color: rgb(55, 55, 198);">
                <input type="button" value="Signup" class=" hover:scale-105 border-2 border-solid border-gray-300 cursor-pointer block w-[49%] rounded-lg font-bold py-1.5 text-sm">
            </div>

            <input type="email" placeholder="Email Address" class="hover:scale-105 focus:border-blue-500 focus:outline-none border-2 mb-4 border-solid border-gray-300 w-full rounded-lg px-3 py-1.5">
            <input type="password" placeholder="Password" class="hover:scale-105 focus:border-blue-500 focus:outline-none border-2 mb-1.5 border-solid border-gray-300 w-full rounded-lg px-3 py-1.5">
            <input type="checkbox" class="hover:scale-105">
            <span class="text-sm font-semibold">Remember Password</span>

            <input type="button" value="Login" class="w-full mt-4 mb-5 hover:scale-105 cursor-pointer text-white font-semibold py-1.5 rounded-lg" style="background-color: rgb(55, 55, 198);">
            <p class="text-sm text-center"><a href="#" class="font-semibold hover:text-green-500">Create an account</a><a href="#" class="text-cyan-500 font-semibold hover:font-bold"> Signup now</a></p>
        </div>
    </div>
</body>
</html>
