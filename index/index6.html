<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/2dba46e286.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class="max-h-screen">
    <div class="min-h-screen flex justify-center items-center" style="background-color: greenyellow;">
        <div class="mx-auto md:w-[50%] lg:max-w-xs shadow-lg border-2 border-solid border-gray-300 rounded-xl px-4 pb-5 pt-6 bg-white">
            <div class="mb-3.5">
                <img class="w-[12%] lg:block lg:w-[16%] mx-auto" src="Logo/reddit-logo-16.png">
            </div>

            <p class="text-center text-sm font-semibold" style="color:rgb(23, 119, 244)"><a href="#" class="hover:font-bold hover:text-base">New user?</a><a href="#" class="hover:text-base hover:font-bold"> Sign up!</a></p>
              <input type="text" placeholder="Username" class="focus:border-blue-500 focus:outline-none hover:scale-105 w-full px-3 py-2.5 mt-5 border-y border-solid border-gray-300">
              <input type="password" placeholder="Password" class="focus:border-blue-500 focus:outline-none hover:scale-105 w-full px-3 pb-2.5 pt-5  border-y border-solid border-gray-300 mb-4">
            <input type="button" class="cursor-pointer focus:border-blue-500 text-sm focus:outline-none hover:scale-105 w-full text-white font-semibold py-3.5" value="LOG  IN" style="background-color: rgb(23, 119, 244)">

            <div class="w-full flex justify-between items-center py-4">
                <div class="w-[44%] h-0.5 bg-gray-500"></div>
                    <p class="pb-0.5 font-bold text-gray-500 text-lg">or</p>
                <div class="w-[44%] h-0.5 bg-gray-500"></div>
            </div>

            <input type="button" class="cursor-pointer text-sm hover:scale-105 w-full text-white font-semibold py-3.5" value="CONTINUE IN THE APP" style="background-color: orangered;">
            <p class=" mt-2 font-bold text-sm text-center text-gray-400">(no login required)</p>
        </div>
    </div>
</body>
</html>
