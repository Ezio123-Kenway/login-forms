<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class="max-h-screen">
    <div class="min-h-screen flex justify-center items-center" style="background-color: lightcyan;">
        <div class="bg-white mx-auto md:w-[50%] lg:max-w-xs rounded-lg px-4 shadow-lg pb-10 border-2 border-solid border-gray-300">
            <div class="flex mt-5 mb-5 items-baseline">
                <p style="color:rgb(23, 119, 244)" class="font-bold text-3xl">Linked</p>
                <p class="text-3xl px-0.5 font-semibold rounded-sm text-white" style="background-color: rgb(23, 119, 244);">in</p>
            </div>
                <h2 class="text-4xl font-bold">Sign in</h2>
                <p class="text-sm mt-1.5 mb-5 font-bold" style="color:gray">Stay updated on your professional world</p>
                <input type="email" placeholder="Email" class="border-2 border-solid border-gray-300 hover:scale-105 hover:border-blue-500 w-full p-3 rounded-md focus:outline-none mb-3">
                <input type="password" placeholder="Password" class="border-2 border-solid border-gray-300 hover:scale-105 hover:border-blue-500 w-full p-3 rounded-md focus:outline-none mb-8">
                <input type="checkbox" class="hover:scale-105">
                <span class="font-bold">Remember Password</span>
                <input type="button" value="Sign in" class="cursor-pointer text-lg mt-6 mb-5 hover:scale-105 font-bold text-white w-full rounded-full py-2.5" style="background: rgb(23, 119, 244);">
                <p style="color:rgb(23, 119, 244)" class=" font-bold text-base"><a href="#" class="hover:text-green-500 hover:text-lg">New to linkedin?</a><a href="#" class="hover:text-green-500 hover:text-lg">  Join now</a></p>
        </div>
    </div>
    
</body>
</html>
