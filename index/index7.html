<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class="max-h-screen">
    <div class="min-h-screen flex justify-center items-center" style="background-color: lightgrey;">
        <div class="mx-auto md:w-[50%] lg:max-w-xs rounded-xl shadow-lg border border-solid border-gray-300">
            <div class="w-full h-44 rounded-t-xl pt-12" style="background-color:rgb(35, 207, 35);">
                <img class=" bg-white block mx-auto w-[15%] lg:w-[20%]" src="Logo/download.png" alt="">
                <p class="text-white mt-2 text-lg font-semibold text-center">WhatsApp</p>
            </div>
                <div class="w-full bg-white rounded-b-xl py-8 px-5">
                    <p class="text-center font-bold text-base">Create a New Account</p>

                    <div class="w-full mt-2.5 mb-4">
                        <label for="text" class="text-xs font-semibold">Phone</label>
                        <input type="text" id="text" class="font-semibold hover:scale-105 focus:outline-none w-full py-0.5 border-b-2 border-solid border-green-500">
                    </div>
                    <div class="w-full mb-4">
                        <label for="email" class="text-xs font-semibold">Email Address</label>
                        <input type="email" id="email" class="font-semibold hover:scale-105 focus:outline-none w-full py-0.5 border-b-2 border-solid border-green-500">
                    </div>
                    <div class="w-full mb-5">
                        <label for="password" class="text-xs font-semibold">Password</label>
                        <input type="password" id="password" class="font-semibold hover:scale-105 focus:outline-none w-full py-0.5 border-b-2 border-solid border-green-500">
                    </div>
                    <input type="button" value="Sign Up" style="background-color:rgb(35, 207, 35);" class="cursor-pointer hover:scale-105 mb-5 w-full text-sm rounded-md font-bold text-white py-2.5">
                    <p class="text-center text-xs"><a href="#" class="hover:text-sm font-semibold text-gray-700">Already have an account?</a><a href="#" class="font-bold hover:text-sm"> Login Here</a></p>
                </div>
        </div>
    </div>
</body>
</html>
