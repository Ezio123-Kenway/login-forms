<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class="max-h-screen">
  <div class="bg-gray-200 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg mx-auto md:w-[50%] max-w-sm px-6 shadow-lg">
      <h2 class="text-center text-4xl font-bold text-gray-500 mb-4 mt-5">Sign In</h2>
        <p class="text-center text-lg font-semibold">Use your Google Account</p>

          <div class="my-6">
            <input type="email" class="w-full mb-4 rounded-md px-4 py-2.5 bg-gray-200 border-2 hover:border-blue-500 focus:border-blue-500 focus:outline-none focus:bg-white" required  placeholder="Email or phone">
              <input type="password" class="w-full mb-4 rounded-md px-4 py-2.5 bg-gray-200 border-2 hover:border-blue-500 focus:outline-none focus:border-blue-500 focus:bg-white" required placeholder="Enter Your Password">
              <input type="checkbox" class="cursor-pointer hover:border-blue-500 hover:scale-110">
            <span class="text-sm text-gray-500 font-semibold">Show Password</span>
          </div>

          <div class="flex justify-between items-center mb-10">
            <p><a href="#" class="text-base text-blue-700 hover:font-semibold">Forget Password?</a></p>
            <input class="hover:scale-110 duration-300 rounded-md text-white font-semibold px-4 py-2 bg-blue-500 cursor-pointer" type="submit" value="Sign In">
          </div>
    </div>
  </div>
   
</body>
</html>
