<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/2dba46e286.js" crossorigin="anonymous"></script>
</head>
<body class="max-h-screen">
    <div class="min-h-screen flex justify-center items-center" style="background-color: rgb(23, 119, 244);">
        <div class="mx-auto md:w-[50%] lg:max-w-xs border border-solid border-gray-500 bg-white shadow-lg px-6 rounded-md pt-4 pb-7">
            <h2 class="font-bold text-2xl">Registration</h2>
            <div class="w-full mt-9">
                <input type="text" placeholder="Enter your name" class="font-semibold text-sm w-full py-3 mb-3 hover:scale-105 focus:outline-none border-b-2 border-solid border-gray-300">
                    <input type="text" placeholder="Enter your email" class="font-semibold text-sm w-full py-3 mb-3 hover:scale-105 focus:outline-none border-b-2 border-solid border-gray-300">
                    <input type="text" placeholder="Create a password" class="font-semibold text-sm w-full py-3 mb-3 hover:scale-105 focus:outline-none border-b-2 border-solid border-gray-300">
                <input type="text" placeholder="Confirm a password" class="font-semibold text-sm w-full py-3 mb-3 hover:scale-105 focus:outline-none border-b-2 border-solid border-gray-300">
            </div>
            <div class="w-full flex mt-0.5">
                <input type="checkbox" class="block hover:scale-105">
                <div class="w-2 h-2"></div>
                <p class="pb-0.5 text-xs font-semibold text-gray-700">I accept all terms & conditions</p>
            </div>
            <input type="button" value="Register Now" style="background-color: rgb(23, 119, 244);" class="w-full text-xs text-white font-bold w-full py-2.5 rounded-md mt-8 mb-3.5 cursor-pointer hover:scale-105">
            <p class="text-xs font-semibold text-center"><a href="#" class="text-gray-700 hover:text-sm font-bold">Already have an account?</a><a href="#" style="color: rgb(23, 119, 244)" class="hover:text-sm font-bold"> Login now</a></p>
        </div>
    </div>
</body>
</html>
