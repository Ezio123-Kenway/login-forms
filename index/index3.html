<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class="max-h-screen">
    <div class="min-h-screen flex justify-center items-center bg-white">
        <div class="mx-auto md:w-[50%] lg:max-w-sm">
            <div>
                <img src="github logo/GitHub-Mark.png" class="w-[20%] block mx-auto">
            </div>
                <h2 class="text-3xl text-center my-6 font-semibold">Sign in to GitHub</h2>
            <div class="w-full rounded-lg shadow-lg px-5 pt-3 pb-7 border border-solid border-gray-300 bg-white">
                <label for="text" class="font-bold text-base">Username or email address</label>
                  <input type="text" required autocomplete="on" id="text" class="w-full hover:scale-105 focus:border-blue-500 focus:outline-none rounded-md px-4 py-1.5 mt-2 mb-3 border-2 border-solid border-gray-300">
                    <div class="flex justify-between">
                        <label for="password" class="font-bold text-base">Password</label>
                        <p><a href="#" class="text-sm text-blue-700 font-semibold hover:font-bold">Forgot Password?</a></p>
                    </div>
                <input type="password" required autocomplete="off" id="password" class="w-full hover:scale-105 focus:border-blue-500 focus:outline-none rounded-md px-4 py-1.5 mt-2 mb-7 border-2 border-solid border-gray-300">
                <input type="submit" value="Sign In" class="cursor-pointer w-full hover:scale-105 rounded-md text-white font-semibold py-1.5"
                style="background-color: green;">
            </div>
            <div class="w-full rounded-lg shadow-lg border-2 border-solid border-gray-300 py-2.5 mt-5">
                <p class="text-center"><a href="#" class="font-semibold hover:font-bold">New Github?</a><a href="#" class="text-blue-700 hover:font-semibold"> Create an account.</a></p>
            </div>
            <div class="w-full mt-20">
                <ul class="w-full text-sm flex justify-evenly">
                    <li class="text-blue-700 hover:font-semibold"><a href="#">Terms</a></li>
                    <li class="text-blue-700 hover:font-semibold"><a href="#">Privacy</a></li>
                    <li class="text-blue-700 hover:font-semibold"><a href="#">Security</a></li>
                    <li class="hover:font-semibold"><a href="#">Contact Github</a></li>
                </ul>
            </div>
        </div>   
    </div>
</body>
</html>
